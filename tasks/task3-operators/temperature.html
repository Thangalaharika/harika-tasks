<!DOCTYPE html>
<html>
<head>
	<title>temperature</title>
</head>
<body>
<script>
	var celsius=200;
	var fahrenhit=((celsius*9)/5)+32;
	var kelvin=celsius+273.15;
	document.write("temperature in celsius:"+celsius+"<br>");
	document.write("temperature in fahrenhit:"+fahrenhit+"<br>");
    document.write("temperature in kelvin:"+kelvin);

</script>
</body>
</html>
