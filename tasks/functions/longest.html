	<title>longest</title>
</head>
<body>
	<script>
        function longestWord(text) {
                let word = text.split(' ')
                let maxLength = 0;
                let result = " ";

                for (let i = 0; i < word.length; i++) {
                    if (word[i].length > maxLength) {
                        maxLength = word[i].length;
                        result = word[i];
                    }
                    }
                   document.write("Longestword is : " + result);
                
            }
            longestWord("Web Development Tutorial");

        </script>
</script>
</body>
