<!DOCTYPE html>
<html>
<head>
	<title>delete</title>
	<style>
		table,th,td{
			border:1px solid;
			border-collapse: collapse;
			text-align: center;

		}
		table{
			width: 100%;
			height: 200px;
		}
	</style>
</head>
<body>
	
<script>
	
	var allstudents="";
	var allstudents=[
{
	id:"1",
	Name:"sharma",
	Address:"pune",
	Action:"delete"
},
{
	id:"2",
	Name:"varma",
	Address:"bangalore",
	Action:"delete"
},
{
	id:"3",
	Name:"suresh",
	Address:"chennai",
	Action:"delete"
}
]
var tablehtml=`<table id="mytable" border="1">
<tr>
<th>id</th>
<th>Name</th>
<th>Address</th>
<th>Action</th>
</tr>`
for(i=0;i<allstudents.length;i++){
	tablehtml +=`<tr>
	<td>${allstudents[i].id}</td>
	<td>${allstudents[i].Name}</td>
	<td>${allstudents[i].Address}</td>
    <td><button onclick=myfunction(${i})>delete</button></td>
	</tr>`
}
tablehtml +=`</table>`
document.write(tablehtml);

function myfunction(){
  document.getElementById("mytable").deleteRow(1);
}





	
</script>
</body>
</html>
